<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Style and link tags</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <h1>On the Inventor of Gunpowder.</h1>

    <address rel="author">By John Milton</address>

    <p>Praise in old time the sage
        <a href="https://en.wikipedia.com/wiki/Prometheus">Prometheus</a> won,
        <br> Who stole ethereal radiance from the sun;
        <br> But greater he, whose bold invention strove
        <br> To emulate the fiery bolts of Jove.</p>
</body>

</html>
