<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Separating Content &amp; Style</title>
</head>

<body>
    <header>Hear Ye Hear Ye</header>
    <nav></nav>
    <article>
        <section>
        <p>This text is in
            <i>Italics</i>. It uses the i tag</p>
        <p>This text is also in
            <em>Italics</em>. It uses the em tag</p>
        </section><aside><p>This text is in
            <b>Bold</b>. It uses the b tag</p>
        <p>This text is in
            <strong>Bold</strong>. It uses the strong tag</p></aside>
    </article>
</body>

</html>
