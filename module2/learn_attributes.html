<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Introduction to attributes</title>
    </head>

    <body>
        <!-- Name-value pair attribute -->
        <ol start="5">
            <li>Lights</li>
            <li>Camera</li>
            <li>Action</li>
        </ol>
        <!-- Boolean attribute -->
        <ol reversed>
            <li value="100">Lights</li>
            <li>Camera</li>
            <li>Action</li>
        </ol>
        <!-- id and class -->
        <p id="para1" class="poetry" draggable="true">I am paragraph 1 and I want to be in red</p>
        <p id="para2" class="poetry" dir="rtl">I am paragraph 2 and I want to be in blue</p>
        <textarea readonly minlength="200" rows="10">
            sdfsfsdfs
                sdfsfsdfss
                sdfsfsdfs
                dfdfdfdfdfd
                dfdfdfdfdfd
        </textarea>
    </body>
</html>
