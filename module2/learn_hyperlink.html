<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Learn Hyperlink</title>
</head>

<body>
    <header>
        <h1>How to use hyperlink</h1>
    </header>
    <main>
        <article>
            <header>
                <p>Sample Hyperlink</p>
            </header>
            <a href="https://en.wikipedia.org/wiki/Hyperlink">Click here</a> to go to the Wikipedia Hyperlink page.
            <p>
                <a href="https://www.qwant.com" target="_blank">
                    <img src="images/different_types_of_wine_v2.jpg" alt="wine" width="64" height="64">
                </a>
            </p>
            <p>
                <a href="mailto:hh@gmail.com?Subject=Hello">Send email to HH</a>
            </p>
            <a href="https://en.wikipedia.org/wiki/Media_queries?output=print" media="print and (resolution:250dpi)">Print wiki page about media query</a>
            <a href="images/different_type_of_wine_v2.jpg" download="a">Download</a>
        </article>
    </main>
</body>

</html>
